周末得闲，看看tvb剧。<br>
上午看了一口气看了十一集。<br>
吃午饭时，想着看过的剧情，感觉蛮吸引的。<br>
但霎时间，脑海里闪过狄龙儿子从头到尾拉长的木口木面。<br>
仿佛什么情境下都是一摸一样的一张脸，像死人一样，不知道是不是肉毒杆菌打多了，似乎只有眼珠和嘴巴会动，如同千年老干尸。<br>
想到这里，让我挂心胖子和寡妇的后续都无法阻止，胃里一阵阵翻腾……对狄龙儿子的反胃，让我放弃了继续看剧。<br>
